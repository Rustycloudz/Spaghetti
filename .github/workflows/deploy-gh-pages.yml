name: Deploy root index.html to GitHub Pages

on:
  push:
    branches:
      - main

env:
  PUBLISH_PATH: ./index.html  # points to the single file you want published

jobs:
  build_and_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Upload Pages artifact (index.html)
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ env.PUBLISH_PATH }}

  deploy:
    needs: build_and_upload
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
